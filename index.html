<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football League Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Pos</th>
                <th>Team</th>
                <th>Pld</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
                <th>Pts</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Red</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Blue</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>3</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Green</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>
                <td>?</td>
                <td>?</td>
                <td>?</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
